<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRUD</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">New Supplier</h2>

				<form method="post" enctype="multipart/form-data" th:object="${supplierDto}">
				    <div class="row mb-3">
						<label class="col-sm-4 col-form-label">ID</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{id}">
							<p th:if="${#fields.hasErrors('id')}"
								th:errorclass="text-danger" th:errors="*{id}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{name}">
							<p th:if="${#fields.hasErrors('name')}"
								th:errorclass="text-danger" th:errors="*{name}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Address</label>
						<div class="col-sm-8">
							<textarea class="form-control"
								th:field="*{address}"></textarea>
							<p th:if="${#fields.hasErrors('address')}"
								th:errorclass="text-danger"
								th:errors="*{address}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Description</label>
						<div class="col-sm-8">
							<textarea class="form-control"
								th:field="*{description}"></textarea>
							<p th:if="${#fields.hasErrors('description')}"
								th:errorclass="text-danger"
								th:errors="*{description}"></p>
						</div>
					</div>

					<!-- Thêm trường Phone -->
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Phone</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" th:field="*{phone}">
							<p th:if="${#fields.hasErrors('phone')}"
								th:errorclass="text-danger" th:errors="*{phone}"></p>
						</div>
					</div>

					<!-- Thêm trường Email -->
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Email</label>
						<div class="col-sm-8">
							<input class="form-control" type="email" th:field="*{email}">
							<p th:if="${#fields.hasErrors('email')}"
								th:errorclass="text-danger" th:errors="*{email}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Image</label>
						<div class="col-sm-8">
							<input class="form-control" type="file" th:field="*{imageLogo}">
							<p th:if="${#fields.hasErrors('imageLogo')}"
								th:errorclass="text-danger" th:errors="*{imageLogo}"></p>
						</div>
					</div>

					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/suppliers" role="button">Cancel</a>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
